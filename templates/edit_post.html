{% extends 'layout.html' %}
{% block head_title %}Editar Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Editar Post</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ post.titulo }}" required>
                    </div>
                    <div class="form-group">
                        <label for="contenido">Contenido</label>
                        <textarea class="form-control" id="contenido" name="contenido" rows="10" required>{{ post.contenido }}</textarea>
                    </div>

                    <!-- Categorias -->
                    <div class="form-group">
                        <label>Categorías</label>
                        <br>
                        {% if categorias %}
                            {% for categoria in categorias %}
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="categorias_seleccionadas" id="cat-{{ categoria.id }}" value="{{ categoria.id }}"
                                {% if categoria in post.categorias %}checked{% endif %}>
                                <label class="form-check-label" for="cat-{{ categoria.id }}">{{ categoria.nombre }}</label>
                            </div>
                            {% endfor %}
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
